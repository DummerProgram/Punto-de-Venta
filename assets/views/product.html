<section class="container mt-5">
  <div class="shadow-lg p-3 mb-2 rounded bg-dark text-light">
      <h2>Productos</h2>
  </div>
  <div class="shadow-lg p-3 mt-4 mb-2 rounded ">
    <div class="shadow-lg p-2 rounded bg-dark text-light">
      <h5>Agregar Producto</h5>
    </div>
    <form class="mt-3" ng-submit="addProduct()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Nombre del Producto</label>
          <input type="text" class="form-control" id="inputName" placeholder="Nombre" ng-change="validate()" ng-model="product.nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPhone">Codigo del Producto</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="0987654321" ng-change="validate()" ng-model="product.codigo">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputMetric">Medida</label>
          <select id="inputMetric" class="form-control" ng-change="validate()" ng-model="product.medida">
            <option selected>ud-Unidad</option>
            <option>g-Gramo</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputName">Cantidad</label>
          <input type="text" class="form-control" id="inputName" placeholder="cantidad" ng-change="validate()" ng-model="product.cantidad">
        </div>
        <div class="form-group col-md-4">
          <label for="inputName">Precio</label>
          <input type="text" class="form-control" id="inputName" placeholder="$100" ng-change="validate()" ng-model="product.precio">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" ng-disabled="flagbutton">Agregar</button>
    </form>
  </div>

  <div class="shadow-lg p-3 mt-4 mb-2 rounded ">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Medida</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="regProduct in toDoListProduct">
          <td>{{regProduct.codigo}}</td>
          <td>{{regProduct.nombre}}</td>
          <td>{{regProduct.precio | currency}}</td>
          <td>{{regProduct.cantidad}}</td>
          <td>{{regProduct.medida}}</td>
          <td>
            <button type="button" class="btn btn-danger"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
