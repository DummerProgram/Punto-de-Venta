<section class="container mt-5">
  <div class="shadow-lg p-3 mb-2 rounded bg-dark text-light">
      <h2>Clientes</h2>
  </div>
  <div class="shadow-lg p-3 mt-4 mb-2 rounded ">
    <div class="shadow-lg p-2 rounded bg-dark text-light">
      <h5>Agregar Cliente</h5>
    </div>
    <form class="mt-3" ng-submit="addClient()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Nombre</label>
          <input type="text" class="form-control" id="inputName" placeholder="Nombre"  ng-change="validate()" ng-model="client.nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPhone">Teléfono</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="+52 0000000000" ng-change="validate()" ng-model="client.telefono">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Dirección</label>
        <textarea class="form-control" id="inputAddress" placeholder="Dirección" ng-change="validate()" ng-model="client.direccion"></textarea>
      </div>
      <button id="addclient" type="submit" class="btn btn-primary" ng-disabled="flagbutton">Agregar</button>
    </form>
  </div>

  <div class="shadow-lg p-3 mt-4 mb-2 rounded ">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Dirección</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="regClient in toDoListClient">
          <td>{{regClient.nombre}}</td>
          <td>{{regClient.direccion}}</td>
          <td>{{regClient.telefono}}</td>
          <td>
            <button type="button" ng-click="removeClient(regClient)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
